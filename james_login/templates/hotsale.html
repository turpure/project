{% extends "base.html" %}
{% load static %}
{% block content %}
    <script src="{% static 'assets/bootstrap-table/src/extensions/export/bootstrap-table-export.js' %}"></script>
    <script src="{% static 'assets/bootstrap-table/src/extensions/multiple-sort/bootstrap-table-multiple-sort.js' %}"></script>
    <script src="{% static 'tinytools/exportcsv.min.js' %}"></script>
    <script src="{% static 'tinytools/importcsv.min.js' %}"></script>
    <script>
    function getCookie(name) {
    var cookieValue = null;
    if (document.cookie && document.cookie != '') {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
            var cookie = jQuery.trim(cookies[i]);
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) == (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }                 
    }
    return cookieValue;
}

$.ajaxSetup({
    beforeSend: function(xhr, settings) {
        if (!(/^http:.*/.test(settings.url) || /^https:.*/.test(settings.url))) {
            // Only send the token to relative URLs i.e. locally.
            xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));
        }
    }
});
        function operateFormatter(value, row, index) {
        return [ 
            '<a class="like" href="javascript:void(0)" style="margin-left:30px" title="删除"><button class="btn btn-info">',
            '认领产品',
            '</button></a>',
            '<a class="remove" href="javascript:void(0)" style="margin-left:30px" title="删除"><button class="btn btn-warning">',
            '删除产品',
            '</button></a>'
        ].join('');
    }

        $(function () {

            operateEvents = {
        'click .remove': function (e, value, row, index) {
            $.ajax({
                url:'operate_recom/',
                data:{
                    operation:'remove',
                    id: row.id,
                    itemid: row.itemid,
                    tablename:row.tablename
                },
                type:'post',
            });
            $('#tab').bootstrapTable('remove', {
                field: 'id',
                values: [row.id],
            });
            setTimeout(function(){$("[name='refresh']").click()}, 100);
        },
        'click .like': function (e, value, row, index) {
            $.ajax({
                url:'operate_recom/',
                data:{
                    operation:'like',
                    id: row.id,
                    itemid: row.itemid,
                    tablename:row.tablename
                },
                type:'post',
            });
            setTimeout(function(){$("[name='refresh']").click()}, 100);
        }

    };
          $('#tab').bootstrapTable({
              url:'hot_products',
              toggle:'table',
              pagination:'true',
              search:'true',
              showRefresh:'true',
              showColumns:'true',
              showExport:'true',
              showMultiSort:'true',
              toolbar:'toolbar',
              clickToSelect:'true',
               sortPriority: [{"sortName": "starttime", "sortOrder":"desc"},{"sortName": "avgsold", "sortOrder":"desc"}],
              pageList: [10, 25, 50, 100, 500, 1000,2000,10000],
             columns:[{
                 field:'state',
                 checkbox:'true',
             },{
                 field:'id',
                 title:'编号',

             },{

             },{

                 title:'商品编号',
                 visible:false,
             },{

             },{
                 field:'currency',
                 title:'货币',
                 sortable:true,
             },{
                 field:'currentprice',
                 title:'单价',
                 sortable:true,
             },{
                 field:'starttime',
                 title:'上架日期',
                 sortable:'true',
             },{
                 field:'deltadays',
                 title:'上架天数',
                 sortable:'true',
             },{
                 field:'deltasold',
                 title:'最近售出',
                 sortable:'true',
             },{
                 field:'tablename',
                 title:'tablename',
                 visible:false
             },{
                 field:'operate',
                 title:'操作',
                 events: operateEvents,
                 formatter:operateFormatter,
             }]
          });
        });
    </script>
