<!DOCTYPE html>
<html lang="en">
    <head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="//cdn.bootcss.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        <script src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
        <script src="//cdn.bootcss.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js"></script>
        <script>
            $(function () {
                $("#id_user").attr({placeholder:"Enter a Username", size:"40"});
                $("#id_password").attr({placeholder:"Enter your Password", size:"40"});
            })
        </script>
		<title>Admin</title>
	</head>
	<body>
		<div class="container">
			<div class="row main">
				<div class="panel-heading">
	               <div class="panel-title text-center">
	               		<h1 class="title">欢迎登录</h1>
	               		<hr />
	               	</div>
	            </div>
				<div class="main-login main-center">
					<form class="form-horizontal" method="post" action="#">
                        {% csrf_token %}
						<div class="form-group">
							<label for="username" class="cols-sm-2 control-label">用户名</label>

							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                    {{ uf.user }}								</div>
						</div>

						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">密码</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                    {{ uf.password }}
{#									<input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>#}
								</div>
							</div>
						</div>


						<div class="form-group ">
							<input type="submit" value="登录" class="btn btn-primary">
						</div>
                           </div>
                    </div>
					</form>
				</div>
			</div>
		</div>


	</body>
</html>
